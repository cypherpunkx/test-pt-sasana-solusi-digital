<style>
  .otp-container {
    text-align: center;
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
  }

  .otp-input {
    font-size: 18px;
    padding: 10px;
    margin: 10px;
    width: 40px;
    text-align: center;
  }
</style>

<div class="min-vh-100 d-flex justify-content-center align-items-center">
  <div class="row justify-content-center">
    <header>
      <h3 class="text-body-tertiary text-center"><%= title %></h3>
      <% if (messages && messages.length > 0) { %>
      <div class="alert alert-success" role="alert">
        <p class="text-center"><%= messages[0] %></p>
      </div>
      <% } %>
    </header>
    <div class="col-md-6 otp-container">
      <h2 class="mb-4">Enter 6-Digit OTP</h2>
      <p>We have sent a 6-digit OTP to your email. Please enter it below:</p>
      <form id="otp-form" method="post" action="/auth/verify-otp">
        <div class="row justify-content-center">
          <input
            class="form-control otp-input"
            type="text"
            maxlength="1"
            name="digit1"
            required
          />
          <input
            class="form-control otp-input"
            type="text"
            maxlength="1"
            name="digit2"
            required
          />
          <input
            class="form-control otp-input"
            type="text"
            maxlength="1"
            name="digit3"
            required
          />
          <input
            class="form-control otp-input"
            type="text"
            maxlength="1"
            name="digit4"
            required
          />
          <input
            class="form-control otp-input"
            type="text"
            maxlength="1"
            name="digit5"
            required
          />
          <input
            class="form-control otp-input"
            type="text"
            maxlength="1"
            name="digit6"
            required
          />
          <input type="hidden" name="secret" value="<%= secret %>" required />
        </div>

        <button class="btn btn-success mt-3" type="submit">Submit OTP</button>
      </form>
    </div>
  </div>
</div>
